<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iggy_Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main id="main">
        <form action="" id="myForm">
            <input type="text" autocomplete="off" placeholder="Enter a city here..." id="searchBar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section class="result">
            <figure class="name" id="cityName">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png
                " alt="Api`s to the flags of the selected Location">
            </figure>
            <figure class="temperature" id="temp">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Image of a Cloud">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
    
            <p class="description">
                Overcast Clouds
            </p>
            <ul>
                <li>
                    <span>Cloudy</span> 
                    <i class="fa-solid fa-cloud"></i> 
                    <span id="clouds">no</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">%</span>%
                </li>
                <li>
                    <span>Wind Speed</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="speed">km/h</span>km/h
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge">

                    </i>
                    <span id="guage">hPa</span>hPa
                </li>
            </ul>


        </section>



    </main>

    

    <script src="app.js"></script>
</body>
</html>
